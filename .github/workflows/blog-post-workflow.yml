name: Latest blog post workflow
on:
    push:
        branches:
            - main
    schedule:
        - cron: "0 0 * * 0"
    workflow_dispatch:
jobs:
    update-readme-with-blog:
        name: Update this repo's README with latest blog posts
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: gautamkrishnar/blog-post-workflow@master
              with:
                  max_post_count: "6"
                  feed_list: "https://dev.to/feed/mikr13, https://medium.com/feed/@mikr13, https://dev.to/feed/opendevs_2020, https://medium.com/feed/@opendevs-2020"
